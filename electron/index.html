<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="version-info">CloudMedia V2.1</div>
        <button class="titlebar-button close" id="closeButton">‚úï</button>
    </div>
    <div class="container">
        <!-- Token ve Baƒülantƒ± Durumu -->
        <div id="deviceInfo" class="device-info">
            <div class="token-display"></div>
            <div class="connection-status"></div>
        </div>

        <!-- Playlist Container -->
        <div id="playlistContainer" class="playlist-container">
            <!-- Playlistler buraya eklenecek -->
        </div>
        
        <!-- Player Container -->
        <div class="player-container">
            <div class="player-controls">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-display">
                    <span class="current-time">0:00</span>
                    <span class="total-time">0:00</span>
                </div>
                <div class="control-buttons">
                    <button class="control-button previous">‚èÆ</button>
                    <button class="control-button play-pause">‚ñ∂</button>
                    <button class="control-button next">‚è≠</button>
                </div>
                <div class="volume-control">
                    <span class="volume-icon">üîä</span>
                    <input type="range" class="volume-slider" min="0" max="100" value="70">
                </div>
            </div>
        </div>
        
        <!-- Ana playlist i√ßin audio element -->
        <audio id="audioPlayer"></audio>
        
        <!-- Kampanyalar i√ßin ikinci audio element -->
        <audio id="campaignPlayer"></audio>
        
        <!-- ƒ∞ndirme Progress Bar -->
        <div class="download-progress" style="display: none;">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>

        <!-- Hata Mesajlarƒ± -->
        <div id="errorContainer" class="error-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
