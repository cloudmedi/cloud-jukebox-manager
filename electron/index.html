<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="version-info">CloudMedia V2.1</div>
        <button class="titlebar-button close" id="closeButton">✕</button>
    </div>
    <div class="container">
        <!-- Token ve Bağlantı Durumu -->
        <div id="deviceInfo" class="device-info">
            <div class="token-display"></div>
            <div class="connection-status disconnected">Bağlantı Bekleniyor...</div>
        </div>

        <!-- Playlist Container -->
        <div id="playlistContainer" class="playlist-container">
            <div class="empty-state">
                <p>Henüz playlist yüklenmedi</p>
                <p class="text-sm text-muted">Token ile bağlantı kurulduğunda playlist otomatik olarak yüklenecektir.</p>
            </div>
        </div>
        
        <!-- Audio Elements -->
        <audio id="audioPlayer"></audio>
        <audio id="campaignPlayer"></audio>
        
        <!-- Progress Bar -->
        <div class="download-progress" style="display: none;">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>

        <!-- Error Container -->
        <div id="errorContainer" class="error-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
