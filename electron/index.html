<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="version-info">CloudMedia V2.1</div>
        <button class="titlebar-button close" id="closeButton">✕</button>
    </div>
    <div class="container">
        <div id="deviceInfo" class="device-info">
            <div class="token-display"></div>
            <div class="connection-status"></div>
        </div>

        <div id="playlistContainer" class="playlist-container">
            <div class="playlist-item">
                <div class="playlist-info">
                    <div class="playlist-artwork-placeholder"></div>
                    <div class="playlist-details">
                        <h3 class="current-song-name"></h3>
                        <p class="current-song-artist"></p>
                        <div class="next-song">
                            <div class="next-song-label">Sıradaki:</div>
                            <div class="next-song-info">
                                <span class="next-song-name"></span> - 
                                <span class="next-song-artist"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <audio id="audioPlayer"></audio>
        <audio id="campaignPlayer"></audio>
        
        <div class="download-progress" style="display: none;">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>

        <div id="errorContainer" class="error-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
