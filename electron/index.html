<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="playlistContainer" class="playlist-container">
            <!-- Playlistler buraya eklenecek -->
        </div>
        
        <div class="player-container">
            <div class="artwork-container">
                <div id="artworkPlaceholder" class="artwork-placeholder">
                    <i class="fas fa-music"></i>
                </div>
                <div class="artwork-overlay">
                    <button id="playButton" class="play-button">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            </div>

            <div class="player-info">
                <h2 id="playlistName" class="playlist-name"></h2>
                <p id="currentSong" class="current-song"></p>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressBar" class="progress"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="prevButton" class="control-button">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="playPauseButton" class="control-button">
                    <i class="fas fa-play"></i>
                </button>
                <button id="nextButton" class="control-button">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
