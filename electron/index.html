<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <button class="titlebar-button close" id="closeButton">✕</button>
    </div>
    <div class="container">
        <!-- Token ve Cihaz Bilgileri -->
        <div id="deviceInfo" class="device-info">
            <div class="token-display"></div>
            <div class="connection-status"></div>
            <div class="system-info"></div>
        </div>

        <!-- Çalan Şarkı Bilgileri -->
        <div id="nowPlaying" class="now-playing">
            <div class="song-info">
                <h3 class="song-title"></h3>
                <p class="song-artist"></p>
            </div>
        </div>

        <!-- Playlist Container -->
        <div id="playlistContainer" class="playlist-container">
            <!-- Playlistler buraya eklenecek -->
        </div>
        
        <audio id="audioPlayer"></audio>
        
        <!-- İndirme Progress Bar -->
        <div class="download-progress" style="display: none;">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>

        <!-- Hata Mesajları -->
        <div id="errorContainer" class="error-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
