<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="deviceInfo">
            <div class="token-display"></div>
            <div class="connection-status"></div>
        </div>
        
        <div id="playlistContainer"></div>
        
        <!-- Audio Players -->
        <audio id="audioPlayer"></audio>
        <audio id="campaignPlayer"></audio>
        
        <!-- Player Controls -->
        <div id="playerControls" class="player-controls">
            <div id="playbackBadge" class="status-badge"></div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <!-- Error Container -->
        <div id="errorContainer"></div>
        
        <!-- Download Progress -->
        <div class="download-progress" style="display: none;">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
