<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Jukebox Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .player {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .song-title {
            font-size: 1.2em;
            margin: 0;
            color: #fff;
        }
        .artist {
            font-size: 0.9em;
            color: #888;
            margin: 5px 0;
        }
        .song-path {
            font-size: 0.8em;
            color: #666;
            margin: 5px 0;
            word-break: break-all;
            font-family: monospace;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        button {
            background: #4a4a4a;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a5a5a;
        }
        button svg {
            width: 24px;
            height: 24px;
        }
        .progress {
            width: 100%;
            height: 5px;
            background: #3a3a3a;
            border-radius: 3px;
            margin: 10px 0;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background: #1db954;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="song-info">
            <h2 class="song-title">Şarkı Adı</h2>
            <p class="artist">Sanatçı</p>
            <p class="song-path">Dosya yolu burada görünecek</p>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button id="prevButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 20L9 12l10-8v16z"></path>
                    <line x1="5" y1="19" x2="5" y2="5"></line>
                </svg>
            </button>
            
            <button id="playButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            
            <button id="nextButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 4l10 8-10 8V4z"></path>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="renderer.js"></script>
</body>
</html>
