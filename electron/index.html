<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000; img-src 'self' http://localhost:5000 data:; media-src 'self' file:;">
</head>
<body>
    <div class="titlebar">
        <div class="version-info">CloudMedia V2.1</div>
        <button class="titlebar-button close" id="closeButton">✕</button>
    </div>
    <div class="container">
        <!-- Token ve Bağlantı Durumu -->
        <div id="deviceInfo" class="device-info">
            <div class="token-display"></div>
            <div class="connection-status"></div>
        </div>

        <!-- Playlist Container -->
        <div id="playlistContainer" class="playlist-container">
            <!-- Şarkı Bilgileri -->
            <div id="currentSongInfo" class="current-song-info">
                <div class="artwork-container">
                    <img id="songArtwork" class="song-artwork" src="/placeholder.svg" alt="Song Artwork">
                </div>
                <div class="song-details">
                    <h3 id="songName" class="song-name"></h3>
                    <p id="songArtist" class="song-artist"></p>
                </div>
            </div>
        </div>
        
        <!-- Audio Elements -->
        <audio id="audioPlayer"></audio>
        <audio id="campaignPlayer"></audio>
        
        <!-- İndirme Progress Bar -->
        <div class="download-progress" style="display: none;">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>

        <!-- Hata Mesajları -->
        <div id="errorContainer" class="error-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
