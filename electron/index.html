<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="version-info">CloudMedia V2.1</div>
        <button class="titlebar-button close" id="closeButton">✕</button>
    </div>
    <div class="container">
        <div id="deviceInfo" class="device-info">
            <div class="token-display"></div>
            <div class="connection-status"></div>
        </div>

        <div id="playlistContainer" class="playlist-container">
            <div class="playlist-header">
                <h2 class="playlist-name"></h2>
            </div>
            <!-- Çalan şarkı -->
            <div class="song-item current">
                <!-- Çalan şarkı içeriği buraya gelecek -->
            </div>
            <!-- Sıradaki şarkı -->
            <div class="song-item next">
                <!-- Sıradaki şarkı içeriği buraya gelecek -->
            </div>
        </div>
        
        <audio id="audioPlayer"></audio>
        <audio id="campaignPlayer"></audio>
        
        <div class="download-progress" style="display: none;">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>

        <div id="errorContainer" class="error-container"></div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
