<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="player-content">
            <div class="artwork-container">
                <div id="artworkPlaceholder" class="artwork-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="artwork-icon">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                </div>
                <img id="artworkImage" class="artwork-image" style="display: none;" />
            </div>
            <div class="playlist-info">
                <h2 id="playlistName" class="playlist-name">Playlist Name</h2>
                <p id="artistName" class="artist-name">Artist Name</p>
                <p id="songName" class="song-name">Song Name</p>
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
