<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titlebar">
        <div class="version-info">CloudMedia V2.1</div>
        <button class="titlebar-button close" id="closeButton">✕</button>
    </div>
    <div class="container">
        <div id="deviceInfo" class="device-info">
            <div class="token-display"></div>
            <div class="connection-status"></div>
        </div>

        <div id="playlistStatus" class="playlist-status" style="display: none;">
            <div class="status-message">Lütfen bir playlist atayın</div>
            <div class="loading-spinner" style="display: none;">
                <div class="spinner"></div>
                <div class="loading-text">Playlist indiriliyor...</div>
            </div>
        </div>

        <div id="playlistContainer" class="playlist-container" style="display: none;">
            <!-- Playlist bilgileri buraya eklenecek -->
        </div>
        
        <audio id="audioPlayer"></audio>
        
        <div class="download-progress">
            <div class="download-progress-bar"></div>
            <div class="download-progress-text"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
