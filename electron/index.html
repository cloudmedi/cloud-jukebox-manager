<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <audio id="audioPlayer"></audio>
        
        <div class="song-info">
            <h3 class="song-title">No song playing</h3>
            <p class="artist">Unknown Artist</p>
            <p class="song-path"></p>
        </div>

        <div class="controls">
            <button id="prevButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="19 20 9 12 19 4 19 20"></polygon>
                    <line x1="5" y1="19" x2="5" y2="5"></line>
                </svg>
            </button>
            
            <button id="playButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            
            <button id="nextButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>

        <div class="progress">
            <span id="currentTime">0:00</span>
            <div class="progress-bar">
                <div id="progressBar"></div>
            </div>
            <span id="duration">0:00</span>
        </div>

        <div class="download-progress" style="display: none;">
            <div class="download-progress-text">Ä°ndiriliyor: 0%</div>
            <div class="download-progress-container">
                <div class="download-progress-bar"></div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
