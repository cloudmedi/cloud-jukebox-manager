<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cloud Media Player</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            background: #333;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .player {
            background: #222;
            padding: 20px;
            border-radius: 4px;
        }
        .now-playing {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <h3>Device Status</h3>
            <p>Status: <span id="connection-status">Connecting...</span></p>
            <p>Token: <span id="device-token">Loading...</span></p>
        </div>
        
        <div class="player">
            <div class="now-playing">
                <h3>Now Playing</h3>
                <p id="current-track">No track playing</p>
            </div>
            
            <div class="controls">
                <audio id="audio-player" style="width: 100%"></audio>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
